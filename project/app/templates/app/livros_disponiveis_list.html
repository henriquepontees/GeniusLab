{% extends "base/base.html" %}

{% block content %}
    <h1>Livros Disponíveis</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Quantidade Disponível</th>
            </tr>
        </thead>
        <tbody>
            {% for livro in livros %}
                <tr>
                    <td>{{ livro.id }}</td>
                    <td>{{ livro.titulo }}</td>
                    <td>{{ livro.autor }}</td>
                    <td>{{ livro.quantidade_disponivel }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
