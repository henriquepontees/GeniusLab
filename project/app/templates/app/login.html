{% extends "base/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="card-title text-center mb-4">Bem vindo a Genius Lab, Faça seu login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Nome de usuário:</label>
        <input type="text" name="username" class="form-control" required id="id_username">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Senha:</label>
        <input type="password" name="password" class="form-control" required id="id_password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    {% if form.errors %}
      <p class="text-danger text-center mt-3">Usuário ou senha incorretos. Tente novamente.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
